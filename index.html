<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <h1>Library</h1>
               
                <span class="quotes">
                    <img style=" width:100px;height:100px;border-radius:50px" src="draw-a-personalized-pixel-art-avatar-of-you-in-my-style.webp" alt="">
                    <q>Look how many books i have read ! . Although i dont like reading books alot but i would love to read for new knowledge,especially books written by well-experienced writer who has life insights richness.</q>
                </span>
                <button onclick="addBookFormDisplay()">+ Add Books</button>
            </header>
            <ul class="library">
    
            </ul>
        </div>
       
        <div class="sidebar">
            <h1>Select Option</h1>
         <ul>
            <li>read</li>
            <li>not read</li>
            <li>back to main page</li>
         </ul>
        </div>
       
    </div>
    
    <form class="form">
        <h2>Form</h2>
        <label for="bookName">Book's Name: </label>
        <input type="text" id="bookName" name="bookName" required>
        <label for="bookAuthor">Book's Author: </label>
        <input type="text" id="bookAuthor" name="bookAuthor" required>
        <label for="bookPages">Book's Pages: </label>
        <input type="text" required id="bookPages" name="bookPages">
        <label style="display:inline;" for="status">Status: </label>
        <input type="button" class="readStatus" value="read">

        <span style="display:block;">
            <button class="submit" type="submit">Submit</button>
            <button class="change">Change</button>
            <button onclick="closeForm()" type="button">Cancel</button>
        </span>
        
    </form>
    <script src="library.js"></script>
</body>
</html>
